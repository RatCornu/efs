name: Documentation

on:
  push:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:

  tests:
    name: tests

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: Generate documentation
        run: RUSTDOCFLAGS="--enable-index-page -Zunstable-options" cargo doc --no-deps --workspace --all-features
      - name: Upload page artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "target/doc/"

  deploy:
    name: deploy
    needs: tests

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.output.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Deploy documentation to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1